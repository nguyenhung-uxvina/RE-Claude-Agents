# Working Principles Catalog Template
# Documents the working principles identified for each subfunction

---
metadata:
  project_id: "RE-XXX-001"
  system_designation: "[System Name]"
  version: "1.0"
  created_date: "YYYY-MM-DD"
  last_modified: "YYYY-MM-DD"
  analyst: "[Name]"
  function_structure_ref: "[URI to function structure document]"

---
# CATALOG SUMMARY

summary:
  total_principles: 0
  by_category:
    mechanical: 0
    electrical: 0
    thermal: 0
    fluid: 0
    chemical: 0
    optical: 0
  novel_solutions: 0
  standard_solutions: 0

---
# WORKING PRINCIPLES CATALOG

principles:

  # PRINCIPLE 1
  - principle_id: "WP-001"

    # Function Reference
    subfunction_id: "F1.1"
    function_statement: "[Function statement from function structure]"

    # Physical Effect
    physical_effect:
      name: "[e.g., Electromagnetic induction]"
      category: "electrical"  # mechanical, electrical, thermal, fluid, chemical, optical
      description: "[How the physical effect works]"
      governing_equations:
        - "V = -N(dÎ¦/dt)"
        - "[Other relevant equations]"
      pahl_beitz_reference: "[Catalog reference, e.g., Table 3.1, Effect 12]"

    # Effect Carrier
    effect_carrier:
      description: "[e.g., Permanent magnet rotor + wound stator]"
      components:
        - component_id: "C001"
          name: "[Component name]"
          role: "[Role in realizing the effect]"
        - component_id: "C002"
          name: "[Component name]"
          role: "[Role in realizing the effect]"
      geometry: "[Key geometric features]"

    # Form Design Features
    form_design_features:
      - feature: "[e.g., Skewed rotor poles]"
        purpose: "[e.g., Reduce cogging torque]"
        trade_off: "[e.g., Slightly reduced peak torque]"

      - feature: "[e.g., Laminated stator core]"
        purpose: "[e.g., Reduce eddy current losses]"
        trade_off: "[e.g., Increased manufacturing complexity]"

    # Working Principle Name
    working_principle_name: "[e.g., Brushless DC motor with Hall sensors]"

    # Alternatives Analysis
    alternatives_considered:
      - principle: "[e.g., Brushed DC motor]"
        physical_effect: "[e.g., Electromagnetic induction with mechanical commutation]"
        why_not_chosen: "[e.g., Lower reliability, brush wear, EMI]"
        would_require: "[e.g., Regular brush replacement]"

      - principle: "[e.g., Stepper motor]"
        physical_effect: "[e.g., Variable reluctance]"
        why_not_chosen: "[e.g., Lower efficiency at high speeds, resonance issues]"
        would_require: "[e.g., Different control electronics]"

    # Design Catalog Reference
    design_catalog_reference:
      catalog: "pahl_beitz"  # pahl_beitz, VDI, custom
      catalog_id: "[Reference ID]"
      figure_reference: "[Figure/Table number]"
      page: "[Page number]"

    # Novelty Assessment
    novelty_assessment:
      novelty_level: "standard"  # standard, variant, novel
      innovation_description: "[If variant or novel, describe what's innovative]"
      patent_indicators: "[Any patent markings or unique features]"

    # Performance Characteristics
    performance:
      key_parameters:
        - parameter: "[e.g., Torque]"
          value: "[e.g., 2.5 Nm]"
          derived_from: "[e.g., Motor size and current rating]"
          confidence: 80  # percentage

      efficiency: "[Estimated efficiency]"
      operating_range: "[Operating envelope]"

    # Confidence and Validation
    confidence: 85  # percentage
    validation_status: "inferred"  # verified, inferred, hypothesized
    validation_notes: "[Notes on how this was validated or what would be needed]"

  # PRINCIPLE 2
  - principle_id: "WP-002"
    subfunction_id: "F1.2"
    function_statement: "[Function statement]"

    physical_effect:
      name: "[Effect name]"
      category: "mechanical"
      description: ""
      governing_equations: []
      pahl_beitz_reference: ""

    effect_carrier:
      description: ""
      components: []
      geometry: ""

    form_design_features: []

    working_principle_name: ""

    alternatives_considered: []

    design_catalog_reference:
      catalog: ""
      catalog_id: ""
      figure_reference: ""
      page: ""

    novelty_assessment:
      novelty_level: "standard"
